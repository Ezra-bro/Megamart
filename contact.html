<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <script src="Bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
    <h1 class="text-center">Contact Form</h1>
    <form action="" class="bg-info container p-5 w-100 form-control" >
        <div class="mb-4">
            <label for="fullname">FullName</label>
            <input type="text" id="fullname" placeholder="john" required class="form-control" >
        </div>

         <div class="mb-4">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" placeholder="john@gmail.com" required>
        </div>

        <div class="row">
            <div class="col">
                <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="0724967524" required>
            </div>
            <div class="col">
                 <label for="phone2">Phone Number</label>
            <input type="tel" id="phone2" class="form-control" placeholder="0764786686" required>
            </div>
        <div>
            <div class="">
                <label for="message" class="form-label"></label>
                <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>
            </div>

            <button type="submit" class="">submit</button>




        </div>


        </div>




    </form>





</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register here! - megamart
    </title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <form action="">
        <legend><marquee behavior="" direction="">Join Us Today!!</marquee></legend> <br>


        <label for="fname">FirstName</label>
        <input type="text" placeholder="enter your firstname" id="fname" required>
<br><br>

        <label for="lname">LastName</label>
        <input type="text" placeholder="enter lastname" required id="lname">
<br><br>

        <label for="email">email</label>
        <input type="email" placeholder="psycho@gmail.com" id="email" required>
<br><br>

        <label for="passwd">Password</label>
        <input type="password" placeholder="vbfjdsakfjaf" id="pwd" required>
    
<br><br>
        <label for="contact">Tel Number</label>
        <input type="tel" placeholder="0724976594" id="contact" required>

<br><br>
        <label for="age"> Enter age</label>
        <input type="number" id="age" required>

<br><br>
        <label for="YOB">Birthday</label>
        <input type="date" id="YOB" required>

<br><br>
        <label for="D&T">Date and Time</label>
        <input type="datetime-local" id="D&T" required>

<br><br>
        <label for="file">Upload photo</label>
        <input type="file" id="file" required>

<br><br>
        <label for="nationality">select nationality</label>
        <!--Dropdown-->
        <select name="" id="nationality">
            <option value="" disabled>---Choose One---</option>
            <option value="">Italian</option>
            <option value="">German</option>
            <option value="">Asian</option>
            <option value="">French</option>
            <option value="">American</option>
        </select>

        <!--End-->
        <br><br>

            <label for="gender">Gender</label> <br>
            <input type="radio" id="male" name="gender" >
            <label for="male">male</label>
        <br>

            <input type="radio" id="female" name="gender">
            <label for="female">female</label>
        <br>
            <input type="radio" id="Other" name="gender">
            <label for="Other">Other</label>
            <!--end of Radio Button-->
        <br>

        <!--Checkbox-->
            <label for="language">Choose web Programming Language(s)</label><br>
            <input type="checkbox" id="PhP" name="php">
            <label for="PhP">PHP</label>


            <input type="checkbox" id="JS" name="JavaScript">
            <label for="JS">JavaScript</label>

            <input type="checkbox" id="Java" name="Java">
            <label for="Java">Java</label>  

            <input type="checkbox" id="Py" name="Python">
            <label for="Py">Python</label>

            <input type="checkbox" id="C++" name="C++">
            <label for="C++">C++</label>
        <br>

            <!--End of checkbox-->


            <label for="message">Message</label><br>
            <textarea name="" id="Message" cols="70" rows="4" placeholder="type here.."></textarea>
        <br><br>


        <button type="submit">
            Register
        </button>
        <button type="reset"> clear</button>

    </form>
    
</body>
</html>
